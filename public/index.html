<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orchestra - Play Together</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Orchestra</h1>
      <div class="room-info">
        <div class="name-input">
          <label for="userName">Name:</label>
          <input type="text" id="userName" placeholder="Anonymous" maxlength="20">
        </div>
        <div class="share-link">
          <input type="text" id="shareUrl" readonly>
          <button id="copyBtn">Copy</button>
        </div>
      </div>
    </header>

    <div class="instructions">
      <p>Click keys or use keyboard. Hold <kbd>Shift</kbd> for sustain.</p>
      <div class="keyboard-hint">
        <span>Lower octave: <kbd>Z</kbd><kbd>X</kbd><kbd>C</kbd>... (black keys: <kbd>S</kbd><kbd>D</kbd>...)</span>
        <span>Upper octave: <kbd>Q</kbd><kbd>W</kbd><kbd>E</kbd>... (black keys: <kbd>2</kbd><kbd>3</kbd>...)</span>
      </div>
    </div>

    <div id="piano" class="piano">
      <!-- Keys generated by JavaScript -->
    </div>

    <div id="loading" class="loading">Loading piano samples...</div>

    <div class="users-section">
      <h2>Players</h2>
      <ul id="userList" class="user-list">
        <!-- Users populated by JavaScript -->
      </ul>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js"></script>
</body>
</html>
